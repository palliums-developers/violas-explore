<!DOCTYPE html>
<html>
<head>
<title>Font Awesome 图标</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

<h1>fa fa-angle-left</h1>

<i class="fa fa-angle-left"></i>
<i class="fa fa-angle-left" style="font-size:24px"></i>
<i class="fa fa-angle-left" style="font-size:36px"></i>
<i class="fa fa-angle-left" style="font-size:48px;color:red"></i>
<br>

<p>按钮中使用:</p>
<button style="font-size:24px">按钮 <i class="fa fa-angle-left"></i></button>

<p>Unicode:</p>
<i style="font-size:24px" class="fa">&#xf104</i>

</body>
</html>
